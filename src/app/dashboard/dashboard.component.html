<!-- dashboard.component.html -->

<div class="dashboard">
    <h2>Item Dashboard</h2>
    <table class="item-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Category</th>
                <th>Tags</th>
                <th>Stock Status</th>
                <th>Available Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" class="item">
                <td>{{ item.name }}</td>
                <td>{{ item.sku }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.tags }}</td>
                <td>{{ item.stock_status }}</td>
                <td>{{ item.available_stock }}</td>
            </tr>
        </tbody>
    </table>
</div>
